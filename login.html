<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Support Tickets | Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <div class="login-subtitle">Sign in to manage your support tickets.</div>

    <div id="error" class="error" style="display:none;"></div>

    <form id="loginForm">
      <label>Username
        <input type="text" id="username" required>
      </label>
      <label>Password
        <input type="password" id="password" required>
      </label>
      <button type="submit">Login</button>
    </form>
  </div>

  <script src="app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      if (getToken() && getUser()) {
        window.location.href = 'dashboard.html';
        return;
      }

      await loadSiteSettings('Login');

      const form = document.getElementById('loginForm');
      const errBox = document.getElementById('error');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        errBox.style.display = 'none';
        errBox.textContent = '';

        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;

        try {
          const data = await apiFetch('/login', {
            method: 'POST',
            body: JSON.stringify({ username, password })
          });

          if (!data.success) {
            errBox.textContent = data.message || 'Login failed';
            errBox.style.display = 'block';
            return;
          }

          setAuth(data);
          window.location.href = 'dashboard.html';
        } catch (err) {
          console.error(err);
          errBox.textContent = 'Error connecting to server.';
          errBox.style.display = 'block';
        }
      });
    });
  </script>
</body>
</html>
